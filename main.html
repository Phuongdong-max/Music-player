<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="player">
      <!-- Discover -->
      <div class="discover">
        <header>Discover New Music</header>
        <div class="top-chart">
          <div class="title">
            <h2>Top-chart</h2>
            <p>week</p>
          </div>
          <div class="album">
            <div class="album-item">
              <div
                class="album-thumb"
                style="
                  background-image: url('https://e-cdns-images.dzcdn.net/images/cover/ec3c8ed67427064c70f67e5815b74cef/250x250-000000-80-0-0.jpg');
                "
              ></div>
              <h4>Song name</h4>
              <h5>singer</h5>
            </div>
            <div class="album-item">
              <div
                class="album-thumb"
                style="
                  background-image: url('https://e-cdns-images.dzcdn.net/images/cover/ec3c8ed67427064c70f67e5815b74cef/250x250-000000-80-0-0.jpg');
                "
              ></div>
              <h4>Song name</h4>
              <h5>singer</h5>
            </div>
            <div class="album-item">
              <div
                class="album-thumb"
                style="
                  background-image: url('https://e-cdns-images.dzcdn.net/images/cover/ec3c8ed67427064c70f67e5815b74cef/250x250-000000-80-0-0.jpg');
                "
              ></div>
              <h4>Song name</h4>
              <h5>singer</h5>
            </div>
            <div class="album-item">
              <div
                class="album-thumb"
                style="
                  background-image: url('https://e-cdns-images.dzcdn.net/images/cover/ec3c8ed67427064c70f67e5815b74cef/250x250-000000-80-0-0.jpg');
                "
              ></div>
              <h4>Song name</h4>
              <h>singer</h>
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>Song Name</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Time played -->
        <div class="time-played">
          <p id="time-played-start">00:00</p>
          <p id="time-played-remaining">00 :00</p>
        </div>

        <!-- Progress Bar -->
        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <div class="volume">
          <i class="volume-off fa fa-solid fa-volume-off"></i>
          <input
            id="volume-bar"
            class="volume-bar"
            type="range"
            value="50"
            step="1"
            min="0"
            max="100"
          />
          <i class="volume-up fas fa-volume-up"></i>
        </div>

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist-component">
        <h4 class="playlist-title">Track list</h4>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="playlist"></div>
      </div>
    </div>

    <script type="module" src="./getapi.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
