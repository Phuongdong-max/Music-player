<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="connect-src 'self' https://*.spotify.com https://www.google-analytics.com https://*.ingest.sentry.io/ https://stats.g.doubleclick.net;"
    />
    <title>Music player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"
      integrity="sha512-NgXVRE+Mxxf647SqmbB9wPS5SEpWiLFp5G7ItUNFi+GVUyQeP+7w4vnKtc2O/Dm74TpTFKXNjakd40pfSKNulg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="player">
      <!-- Discover -->
      <div class="discover">
        <header>Discover New Music</header>
        <div class="search-wrap">
          <div class="search">
            <p class="searchButton">
              <i class="fa fa-search"></i>
            </p>
            <input
              type="text"
              class="searchTerm"
              id="searchTerm"
              placeholder="What are you looking for?"
            />
          </div>
          <div class="search-hint"></div>
        </div>
        <div class="discover-container">
          <div class="top-chart">
            <div class="title">
              <h2>Top-chart</h2>
              <p>week</p>
            </div>
            <div class="album"></div>
          </div>
          <div class="you-may-like">
            <div class="title">You may like</div>
            <div class="random-song"></div>
          </div>
        </div>
      </div>

      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>Song Name</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Wrap -->
        <div class="wrap">
          <!-- Time played -->
          <div class="time-played">
            <p id="time-played-start">00:00</p>
            <p id="time-played-remaining">00 :00</p>
          </div>

          <!-- Progress Bar -->
          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />

          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <div class="volume">
            <i class="volume-off fa fa-solid fa-volume-off"></i>
            <input
              id="volume-bar"
              class="volume-bar"
              type="range"
              value="50"
              step="1"
              min="0"
              max="100"
            />
            <i class="volume-up fas fa-volume-up"></i>
          </div>
        </div>

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="track-list">
        <h4 class="playlist-title">Track list</h4>
        <div class="btn">
          <button class="add-btn">Add</button>
        </div>
        <div class="create-playlist">
          <div class="create-playlist-inner">
            <input
              type="text"
              id="playlist-name"
              placeholder="Nhập tên playlist mới"
            />
            <button id="create-playlist-btn">Tạo playlist mới</button>
          </div>
        </div>
        <div class="btn btn-list">
          <i class="fas fa-list"></i>
        </div>
        <div class="playlist-list">
          <div class="playlist-list-container"></div>
        </div>
        <h5 class="playlist-heading">playlist name</h5>
        <div class="playlist">
          <div class="song"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./getapi.js"></script>
    <script type="module" src="./main.js"></script>
    <!-- <script type="module" src="component.js"></script> -->
  </body>
</html>
